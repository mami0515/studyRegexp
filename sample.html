<script type="text/javascript">
var sample = "コンストラクタ関数を使用すると、logout----machine実行時にその正規表現をコンパイルします。030-0000-0000。正規表現パターンが変わることがわかっている場合や、パターンがわからない場合、ユーザが入力するなど別のソースからパターンを取得する場合は、'コンストラクタ関数'を使用してください。00-0000-0000";

if (sample.match(/\d{3}-\d{4}-\d{4}/)) {

}

  console.log("末尾に'がある！");
}
if (sample.match(/'.*'/)) {
  console.log("'なにか'がある！");

sample = sample.replace(/\d{2,3}-(\d{4})-(\d{4})/g, "$1-$2");
